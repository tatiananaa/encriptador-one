<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>challenge One</title>
</head>
<body>
    <header>
<img src="AluraI/Logo-1.png" alt="imagen de alura">
    </header>
    <main>
        <section class="section1">
            <textarea class="area" placeholder="Ingrese su texto aqui"></textarea>
            <div class="contedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-descriptar" value="Descriptar">   
            </div>
           
            </section>
        <section class="section2">
<div class="contenedor-munieco ">
    <img src="AluraI/Muñeco.png" alt="muñeco de alura">
</div>
<div class="contenedor-h3 ">
<h3> Ningún mensaje encontrado</h3>
</div>
<div class="contenedor-parrafo ">
    <p>
        Ingrese el texto que deseas encriptar o desencriptar
    </p>
</div>
<div class="contenedor-resultado">
    <h3>Mensaje Encriptado</h3>
    <p class="texto-resultado"></p>
</div>
<div class="contenedor-copiar">
    <input type="button" class="btn-copiar" value="copiar">

</div>
</section>
    </main>
    <footer>
        <p>Alura, Todos los derechos reservados</p>
    </footer>
    <script src="js.js"></script>
</body>


</html>
